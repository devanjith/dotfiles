env:
  TERM: alacritty

window:
  padding:
    x: 10
    y: 10

  decorations: full
  startup_mode: Maximized
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Monaco
    style: Regular

  size: 9.5

draw_bold_text_with_bright_colors: false
background_opacity: 1.0
live_config_reload: true

mouse_bindings:
  - {mouse: Right, action: Copy}

# Colors (Monokai Dark)
colors:
  # Default colors
  primary:
    background: '#111111'
    foreground: '#F8F8F2'

  # Normal colors
  normal:
   black:   '#272822'
   red:     '#F92672'
   green:   '#A6E22E'
   yellow:  '#F4BF75'
   blue:    '#66D9EF'
   magenta: '#AE81FF'
   cyan:    '#A1EFE4'
   white:   '#F8F8F2'

  # Bright colors
  bright:
   black:   '#75715E'
   red:     '#F92672'
   green:   '#A6E22E'
   yellow:  '#F4BF75'
   blue:    '#66D9EF'
   magenta: '#AE81FF'
   cyan:    '#A1EFE4'
   white:   '#F9F8F5'
